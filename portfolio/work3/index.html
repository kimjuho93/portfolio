<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KimJuho work3</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, width=device-width">
        
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    </head>
    <body>
        <div id="wrap">
            
            <button class="btn-in">sign up</button>
            <button class="btn-up">sign in</button>
            <div class="s-in">
                <h1>sign in</h1>
                <div class="container">
                    <form action="#" name="sign in" accept-charset="utf-8" method="post">
                        <div class="group">      
                            <input type="text" required />
                            <span class="bar"></span>
                            <label>e-mail</label>
                        </div>
                        <div class="group">      
                            <input type="text" required />
                            <span class="bar"></span>
                            <label>password</label>
                        </div>
                        <input type="submit" name="submit" value="submit" />
                    </form>
                </div>                  
            </div>
            <div class="s-in">
                <h1>sign in</h1>
                <div class="container">
                    <form action="#" name="sign-in" accept-charset="utf-8" method="post">
                        <div class="group">      
                            <input type="text" required />
                            <span class="bar"></span>
                            <label>e-mail</label>
                        </div>
                        <div class="group">      
                            <input type="password" required />
                            <span class="bar"></span>
                            <label>password</label>
                        </div>
                        <input type="submit" name="submit" value="submit" />
                    </form>
                </div>                  
            </div>
            <div class="s-up">                
                <h1>sign up</h1>
                <div class="container">
                    <form action="#" name="sign-up" accept-charset="utf-8" method="post">
                        <div class="group">      
                            <input type="text" required />
                            <span class="bar"></span>
                            <label for="name">Name</label>
                        </div>
                        <div class="group">      
                            <input type="text" required/>
                            <span class="bar"></span>
                            <label>E-mail</label>
                        </div>
                        <div class="group">      
                            <input type="password" required/>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                        <div class="group">      
                            <input type="password" required />
                            <span class="bar"></span>
                            <label>Password Confirm</label>
                        </div>
                        <input type="submit" name="submit" value="submit" />
                    </form>
                </div>                
            </div>
        </div>
    </body>
    <script src="./js/index.js"></script>
</html>
