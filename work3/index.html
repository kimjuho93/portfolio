<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    </head>
    <body>
        <div id="wrap">
            <button class="btn-in">sign up</button>
            <button class="btn-up">sign in</button>
            <div class="s-in">
                <h1>sign in</h1>
                <div class="container">
                    <div class="group">      
                        <input type="text" required />
                        <span class="bar"></span>
                        <label>e-mail</label>
                    </div>
                    <div class="group">      
                        <input type="text" required />
                        <span class="bar"></span>
                        <label>password</label>
                    </div>
                    <button class="confirm">confirm</button>
                </div>         
                
            </div>
            <div class="s-up">                
                <h1>sign up</h1>
                <div class="container">
                    <div class="group">      
                        <input type="text" required id="name" />
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>
                    <div class="group">      
                        <input type="text" required id="e-mail" />
                        <span class="bar"></span>
                        <label>E-mail</label>
                    </div>
                    <div class="group">      
                        <input type="password" required id="pw"/>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="group">      
                        <input type="password" required id="pw-confirm" />
                        <span class="bar"></span>
                        <label>Password Confirm</label>
                    </div>
                    <button class="confirm">confirm</button>
                </div>                
            </div>
        </div>
    </body>
    <script src="./js/index.js"></script>
</html>
